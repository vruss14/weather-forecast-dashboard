<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel = "stylesheet" type = "text/css" href = "style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class = "bg-dark" id = "header">
        <h1 id = "greeting"></h1>
    </div>

    <div id = "search-wrapper">
        <div id = "search-features">
            <h2 id="search-header">Search for a city:</h2>
            <nav class="navbar navbar-light" id = "city-search">
                <form class="form-inline d-flex justify-contents-center" id = "city-search-form">
                    <input class="form-control mr-sm-2" id = "search-value" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>    
        </div>
    </div>

    <div id = "weather-wrapper">
        <h2>City:<span id="city-name"></span></h2>
        <h4>Temperature:<span id="city-temp"></span></h4>
        <h4>Humidity:<span id="city-humidity"></span></h4>
        <h4>Wind Speed:<span id="city-wind"></span></h4>
        <h4>UV Index:<span id="city-uv"></span></h4>
    </div>

    <div id = "forecast-wrapper">
        <h1>5-Day Forecast Here</h1>

        <div class = "forecast-5day" id = "day1-forecast">
            <p id = "date1"></p>
            <p id = "weather1"></p>
            <img id = "weatherIcon1">
            <p id = "temp1"></p>
            <p id = "humidity1"></p>
        </div>
        <div class = "forecast-5day" id = "day2-forecast">
            <p id = "date2"></p>
            <p id = "weather2"></p>
            <img id = "weatherIcon2">
            <p id = "temp2"></p>
            <p id = "humidity2"></p>
        </div>
        <div class = "forecast-5day" id = "day3-forecast">
            <p id = "date3"></p>
            <p id = "weather3"></p>
            <img id = "weatherIcon3">
            <p id = "temp3"></p>
            <p id = "humidity3"></p>
        </div>
        <div class = "forecast-5day" id = "day4-forecast">
            <p id = "date4"></p>
            <p id = "weather4"></p>
            <img id = "weatherIcon4">
            <p id = "temp4"></p>
            <p id = "humidity4"></p>
        </div>
        <div class = "forecast-5day" id = "day5-forecast">
            <p id = "date5"></p>
            <p id = "weather5"></p>
            <img id = "weatherIcon5">
            <p id = "temp5"></p>
            <p id = "humidity5"></p>
        </div>

    </div>



    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <!-- JQuery UI Library -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- To ensure all Bootstrap works properly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
